<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise Like Hell Javascript</title>
    <link rel="stylesheet" href="Hell.css" />
  </head>
  <body>
    <!--*Change text inside it btn1-->
    <button id="btn1">Download</button>
    <hr />

    <!--* Text after text in H1 -->
    <h1>Hello</h1>
    <hr />

    <!--* innerHTML and Text after text in H2 -->
    <h2>Jai Shree Ram</h2>
    <hr />

    <!--* classList -->
    <h1 id="makeRed">Make the text red using classList</h1>
    <hr />

    <!--* Using style  -->
    <p class="para">This is a para</p>
    <hr />

    <!--* Create a button and when button is clicked change the text in paragraph -->
    <p class="Q1">When btn is clicked change the text in the paragraph</p>
    <button class="button1">Click me</button>
    <hr />

    <!--* Create a page with 2 images and button. When button is clicked swap the source attribute of both the images -->
    <img
      id="srcChange1"
      src="Chrome theme.png"
      alt="This is an image"
      width="250px"
      height="250px"
    />
    <img
      id="srcChange2"
      src="chrome theme.jpg"
      alt="This is an image"
      width="250px"
      height="250px"
    />
    <button id="srcChangeclick">Swap images</button>
    <hr />

    <!--* Create a form with input fields and a submit button. Use Javascrpit to validate the form and display an error msg if the input is invalid. -->
    <form action="">
      <input type="text" name="sam1" id="inp1" />
      <input type="text" name="sam1" id="inp2" />
      <input type="submit" value="Submit" />
    </form>
    <hr />

    <!--* Create an unordered list. Allow users to add and remove list items dynamically. -->
    <ul>
      <li>Pokemon</li>
    </ul>
    <input type="text" placeholder="Add text" id="textAdder">
    <button id="add">Add</button>
    <button id="remove">Remove</button>

    <script src="Hell.js"></script>
  </body>
</html>
